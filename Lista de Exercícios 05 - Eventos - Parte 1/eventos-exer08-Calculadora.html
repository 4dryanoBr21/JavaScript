<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 320px;
        }

        .display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        button.operator {
            background-color: #ff9900;
            color: white;
        }

        button.equals {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" class="display" readonly>
        <div class="buttons">
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="divide" class="operator">/</button>

            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="multiply" class="operator">*</button>

            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="subtract" class="operator">-</button>

            <button id="btn0">0</button>
            <button id="decimal">.</button>
            <button id="equals" class="equals">=</button>
            <button id="add" class="operator">+</button>

            <button id="clear" class="operator" colspan="4">C</button>
        </div>
    </div>

</body>

<script>

    var display = document.getElementById("display")
    var botao1 = document.getElementById("btn1")

    function btn1(){
        display.innerHTML = "test"
    }

    botao1.addEventListener("click", btn1)
</script>

</html>
