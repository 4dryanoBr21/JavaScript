<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link href="eventos.css" rel="stylesheet">
</head>

<body>
    <div class="form-container">
        <h2>Jogo Clique para Vencer!</h2>

        <button id="botao1">
            Clique aqui para VENCER!
        </button>
        <button id="botao2">
            Clique aqui para PERDER!
        </button>
    </div>
</body>

<script>

    var btn1 = document.getElementById("botao1")
    var btn2 = document.getElementById("botao2")

    function perdeu() {
        alert("Você Perdeu! hahaha")
    }

    function venceu() {
        alert("Você Venceu!")
    }

    function troca_btn1(){
        btn1.innerHTML = "test"
    }

    btn1.addEventListener("click", perdeu)
    btn1.addEventListener("mouseover", troca_btn1)
    btn2.addEventListener("click", perdeu)
    document.addEventListener("keypress", (event) => {
        if(event.key === "Enter"){
            venceu()
        }
    })

</script>

</html>
