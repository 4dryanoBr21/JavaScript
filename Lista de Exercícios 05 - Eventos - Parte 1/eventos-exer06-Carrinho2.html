<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .cart-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
        }

        .product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .product input {
            width: 50px;
            padding: 5px;
            text-align: center;
        }

        .frete-container {
            margin-top: 20px;
        }

        .total-container {
            margin-top: 20px;
            text-align: right;
        }

        .total-container span {
            font-weight: bold;
            font-size: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="cart-container">
        <h2>Carrinho de Compras</h2>

        <div class="product">
            <span>Produto 1</span>
            <input type="number" id="qtd1" value="0" min="0">
            <span>R$ 10,00</span>
        </div>

        <div class="product">
            <span>Produto 2</span>
            <input type="number" id="qtd2" value="0" min="0">
            <span>R$ 20,00</span>
        </div>

        <div class="product">
            <span>Produto 3</span>
            <input type="number" id="qtd3" value="0" min="0">
            <span>R$ 15,00</span>
        </div>

        <div class="frete-container">
            <span>CEP para Frete</span>
            <input type="text" id="cep" placeholder="Digite o CEP" maxlength="8">
        </div>

        <div class="frete-container">
            <span>Frete: R$</span><span id="frete">0,00</span>
        </div>

        <button id="calcular">Calcular Total</button>

        <div class="total-container">
            <span>Total: R$</span><span id="total">0,00</span>
        </div>
    </div>

</body>

<script>
    function multiplicar() {
        let qtd1 = parseInt(document.getElementById("qtd1").value) || 0
        let qtd1_total = qtd1 * 10

        let qtd2 = parseInt(document.getElementById("qtd2").value) || 0
        let qtd2_total = qtd2 * 20

        let qtd3 = parseInt(document.getElementById("qtd3").value) || 0
        let qtd3_total = qtd3 * 15

        let frete_cep = document.getElementById("cep").value
        let frete = 0

        if (frete_cep === "88780000") {
            frete = 10
        }
        else if (frete_cep === "88490000") {
            frete = 15
        }
        else if (frete_cep === "88495000") {
            frete = 20
        }

        let total_qtd = qtd1_total + qtd2_total + qtd3_total + frete

        document.getElementById("frete").textContent = frete.toFixed(2)
        document.getElementById("total").textContent = total_qtd.toFixed(2)
    }

    document.getElementById("calcular").addEventListener("click", multiplicar)
</script>


</html>
