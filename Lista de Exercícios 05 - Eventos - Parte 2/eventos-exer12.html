<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício com Botões e Fontes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            transition: all 0.3s ease;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ddd;
        }

        #button1 {
            background-color: #ff4757;
            color: white;
        }

        #button2 {
            background-color: #1e90ff;
            color: white;
        }

        #button3 {
            background-color: #2ed573;
            color: white;
        }

        h1 {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1>Exercício de Mudança de Fontes</h1>
    <p>
        Experimente clicar em um dos botões abaixo para mudar o estilo da fonte e a cor do texto da página!
    </p>

    <button id="button1">Fonte Serifada Vermelha</button>
    <button id="button2">Fonte Monospace Azul</button>
    <button id="button3">Fonte Cursiva Verde</button>

 </body>
</html>
