<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio com Mouseover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }

        .color-container {
            display: flex;
            gap: 20px;
        }

        .color-box {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 16px;
            color: white;
            transition: transform 0.2s;
        }

        .color-box:hover {
            transform: scale(1.1);
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>

    <div class="color-container">
        <div class="color-box red" id="redBox">Vermelho</div>
        <div class="color-box green" id="greenBox">Verde</div>
        <div class="color-box blue" id="blueBox">Azul</div>
    </div>

 </body>
</html>
