<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Cidade e Bairros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <label for="cidade">Selecione uma cidade:</label>
        <select id="cidade">
            <option value="">-- Selecione --</option>
            <option value="garopaba">Garopaba</option>
            <option value="imbituba">Imbituba</option>
            <option value="paulolopes">Paulo Lopes</option>
        </select>

        <label for="bairro">Selecione um bairro:</label>
        <select id="bairro">
            <option value="">-- Selecione uma cidade primeiro --</option>
        </select>
    </div>

</body>
</html>
