<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Digite seu nome" name="" id="nome"><br>
    <button id="botao">
        Ok
    </button>
    <script>
        function comprimentar() {
            let nome = document.getElementById("nome")
            alert(`Bom dia, ${nome.value}`)
                }

        var botao = document.getElementById("botao")
        botao.addEventListener("click", comprimentar)
    </script>
</body>
</html>
